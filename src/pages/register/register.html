<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content  class="Reg" padding >
        <form [formGroup]="userFG" (ngSubmit)="formSubmit(userFG)">
          <ion-card-content class="Register" >
          
    
            <ion-list>
                <ion-item class="username" >
                    <ion-label floating>Username</ion-label>
                    <ion-input formControlName="username" type="text"></ion-input>
                </ion-item>
             
    
                <ion-item class=" email" >
                    <ion-label floating>email</ion-label>
                    <ion-input formControlName="email" type="email"></ion-input>
                </ion-item>
    
    
    
                <ion-item class="password" >
                    <ion-label floating>password</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
           
        
            </ion-list>
           
            <button ion-button class="register-btn" block clear (click)="Save()" style="color:pink">Save</button>
         
        </ion-card-content>
        </form>
    
    </ion-content>
</ion-content>
