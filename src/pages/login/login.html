<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content  class ="login-content" padding>
    <div class ="Container " align ="center">
    <form (ngSubmit)="login()" #registerForm="ngForm">
          <ion-list >
            
            <ion-item  class ="page">

              <ion-icon name="person" item-left primary></ion-icon>
              <ion-input type="text" placeholder="upload your profile"></ion-input>
              <ion-icon name="arrow-forward" item-right primary></ion-icon>
         </ion-item>

              <ion-item class="name"> 
                  <ion-label floating  style ="color: yellow">Username</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
           
      
              <ion-item class="email">
                  <ion-label floating style ="color:yellow">email</ion-label>
                  <ion-input  type="email"></ion-input>
              </ion-item>
      
      
      
              <ion-item class ="password">
                  <ion-label floating style="color: yellow">password</ion-label>
                  <ion-input  type="password"></ion-input>
              </ion-item>
   
          </ion-list>

     
      </form>
    </div>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="register-btn" block clear (click)=" createAccount()">Create Account</button>
      </ion-col>
    </ion-row>
      </ion-content>
