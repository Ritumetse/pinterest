<ion-header>
    <ion-navbar>
      <ion-title>Log in</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class ="login-content">
  
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="log">
      <ion-list inset>
  
        <ion-item class =" email" >
          <ion-label floating>
              <ion-icon ios="ios-mail" md="md-mail"></ion-icon>Email:</ion-label>
            <ion-input type="text"  formControlName="email"></ion-input>
        </ion-item>
          
    
  
        <ion-item  class ="password" >
          <ion-label floating> 
              <ion-icon ios="ios-lock" md="md-lock"></ion-icon>Password:</ion-label>
          <ion-input type="password"     formControlName="password"></ion-input>
        </ion-item><br>
  
        <p >
            <a href="#" style="color:pink">Forgot password?</a>
          </p>
          <button ion-button icon-left block clear (click)="login()" style="color:pink">Log in</button>
      </ion-list>
    </div>
  
    
  
      

    </form>
  </ion-content>
