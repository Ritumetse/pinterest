<ion-header>
  <ion-navbar  >
    <ion-title>
        Profile
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content   class ="Register"padding>
   
            
    <div class ="profile">
  
                    <ion-card-content class="container">
                  
                            <ion-list>
                                <ion-item>
                             <button ion-button  block clear (click)="takePhoto()" style="color:pink">
                                    <ion-icon name="camera" >Edit Profile </ion-icon>
                                </button>
                             
                                </ion-item>
                                
                                            
                            
                            <ion-item id="rounded" style="background-color:transparent">
                            <ion-label style="color:white">User</ion-label>
                            <ion-icon name="ios-female-outline" item-left md="md-person" style="color:white;"></ion-icon>
                            </ion-item>
                            
                            
                            
                            <ion-item id="rounded" style="background-color:transparent">
                            <ion-label style="color:white">location</ion-label>
                            <ion-icon name="ios-pin-outline" item-left md="md-pin" style="color:white;"></ion-icon>
                            </ion-item>
                            
                            </ion-list>
                            
                            
                            
                            <ion-list class="item">
                            <ion-item>
                            <ion-label style="color:pink">
                            <ion-icon  ios="ios-contact" md="md-contact"></ion-icon>Name:</ion-label>
                            <ion-input type="text"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                            <ion-label style="color:pink">
                            <ion-icon  ios="ios-contact" md="md-contact"></ion-icon>Surname:</ion-label>
                            <ion-input type="text"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                            <ion-label style="color:pink">Gender:</ion-label>
                            <ion-select [(ngModel)]="gender">
                              <ion-option value="f">Female</ion-option>
                              <ion-option value="m">Male</ion-option>
                            </ion-select>
                            </ion-item>
                            
                            <ion-item>
                            <ion-label floating style="color:pink">
                            <ion-icon ios="ios-mail" md="md-mail"></ion-icon>   Email:</ion-label>
                            <ion-input type="email"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                            <ion-label floating style="color:pink">Phone:</ion-label>
                            <ion-input type="tel"></ion-input>
                            </ion-item>
                            </ion-list>
                      
                
                    <button ion-button class="register-btn" block clear (click)="Edit()" style="color:pink">Edit</button>
                    <button ion-button class="edit-btn" block clear (click)="get()" style="color:pink">Get Profile</button>
                   
             
                                </ion-card-content>

                                </div>
                                </ion-content>
